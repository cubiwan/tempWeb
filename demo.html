<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/materia/bulmaswatch.min.css">
  <style>
    /*.card-footer-item:not(:last-child) {
        border-right: 0px solid #dbdbdb;
      }
    
      footer {
        background-color: transparent;
        border-top: 0px solid #dbdbdb;
        align-items: stretch;

        width: 100%;
        bottom: 0;
        left: 0;
      }

      .card {
        max-width:600px;        
        border: 1px solid rgba(118, 119, 122, 0.959);
        position: absolute;
        margin: auto;
        top: 0;

        bottom: 0;
        left: 0;
      }*/

    .scores {
      background-color: #000;
    }

/*.scores_down {
  background-image: url("score_down.png");
  background-repeat: repeat-x;
  }*/

    #game {
      max-width: 600px;
      max-height: 900px;
      border: 1px solid rgba(118, 119, 122, 1);
      box-shadow: 10px 10px grey;
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }





    .blurry-text {
      color: transparent;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }

    .hue {
      -webkit-filter: hue-rotate(90deg);
      filter: hue-rotate(90deg);
    }

    .hue_rotation {
      animation: hue-rotate 10s linear infinite;
      min-width: 100%;
      min-height: 100%;
    }

    @keyframes hue-rotate {
      from {
        -webkit-filter: hue-rotate(0);
        -moz-filter: hue-rotate(0);
        -ms-filter: hue-rotate(0);
        filter: hue-rotate(0);
      }
      to {
        -webkit-filter: hue-rotate(360deg);
        -moz-filter: hue-rotate(360deg);
        -ms-filter: hue-rotate(360deg);
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="game">

    <div class="card scores">

      <div class="card-footer">
        <div class="card-footer-item">
          <figure class="image is-96x96 is-hidden-mobile">
            <img class="is-rounded" v-bind:src="card.image">
          </figure>
          <figure class="image is-64x64 is-hidden-tablet">
            <img class="is-rounded" v-bind:src="card.image">
          </figure>
        </div>
        <div class="card-footer-item">
          <figure class="image is-96x96 is-hidden-mobile">
            <img class="is-rounded" v-bind:src="card.image">
          </figure>
          <figure class="image is-64x64 is-hidden-tablet">
            <img class="is-rounded" v-bind:src="card.image">
          </figure>
        </div>
        <div class="card-footer-item">
          <figure class="image is-96x96 is-hidden-mobile">
            <img class="is-rounded" v-bind:src="card.image">
          </figure>
          <figure class="image is-64x64 is-hidden-tablet">
            <img class="is-rounded" v-bind:src="card.image">
          </figure>
        </div>
        <div class="card-footer-item">
          <figure class="image is-96x96 is-hidden-mobile">
            <img class="is-rounded" v-bind:src="card.image">
          </figure>
          <figure class="image is-64x64 is-hidden-tablet">
            <img class="is-rounded" v-bind:src="card.image">
          </figure>
        </div>
      </div>
    </div>



    <div class="card" style="box-shadow: 0px 0px 0px 0px transparent;">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-128x128 is-hidden-mobile">
              <img class="is-rounded" v-bind:src="card.image">
            </figure>
            <figure class="image is-96x96 is-hidden-tablet">
              <img class="is-rounded" v-bind:src="card.image">
            </figure>
          </div>
          <div class="media-content is-hidden-mobile" style="margin-top: auto">
            <p class="title is-2">{{card.name}}</p>
            <p class="subtitle is-4">{{card.subname}}</p>
          </div>
          <div class="media-content is-hidden-tablet" style="margin-top: auto">
            <p class="title is-3">{{card.name}}</p>
            <p class="subtitle is-5">{{card.subname}}</p>
          </div>
        </div>
      </div>


      <div class="card-content" style="height:100%">
        {{card.message}}
      </div>


      <div class="card-footer">
        <p class="card-footer-item" style="justify-content: flex-start" v-on:click="buttonLeftClick">
          <span>{{card.buttonLeftText}}</span>
        </p>
        <p class="card-footer-item" style="justify-content: flex-end" v-on:click="buttonRigthClick">
          <span>{{card.buttonRightText}}</span>

        </p>
      </div>
    </div>

    <div class="card">
        <footer class="card-footer">

            <article class="media">
                <figure class="media-left">
                  <p class="image is-64x64">
                    <img src="https://bulma.io/images/placeholders/128x128.png">
                  </p>
                </figure>
                <div class="media-content">
                  <div class="content">
                    <p>
                      Vas avanzando correctamente pero tu gestion no es suficientemente buena
                    </p>
                  </div>                 
                </div>
              </article>


        </footer>
      <footer class="card-footer">        
        <div class="card-footer-item">
          <figure class="image is-32x32">
            <img v-bind:src="card.image">
          </figure>
        </div>
        <div class="card-footer-item">
          <figure class="image is-32x32">
            <img v-bind:src="card.image">
          </figure>
        </div>
        <div class="card-footer-item">
          <figure class="image is-32x32">
            <img v-bind:src="card.image">
          </figure>
        </div>
        <div class="card-footer-item">
          <figure class="image is-32x32">
            <img v-bind:src="card.image">
          </figure>
        </div>
        <div class="card-footer-item">
          <figure class="image is-32x32">
            <img v-bind:src="card.image">
          </figure>
        </div>
        <div class="card-footer-item">
          <figure class="image is-32x32">
            <img v-bind:src="card.image">
          </figure>
        </div>
      </footer>

      
    </div>

  </div>
</body>
<script>

  var app = new Vue({
    el: '#game',
    data: {
      card: {
        image: 'Ingeniero_circulo.svg',
        name: 'Ingenieria',
        subname: 'Peter Simth',
        icon: 'fas fa-wrench',
        message: 'El eje la noria esta dañado. Deberiamos hacer algo',
        buttonLeftText: 'Comprar nuevo',
        buttonRightText: 'Reparar',
      }
    },
    methods: {
      buttonLeftClick: function () {
        this.name = "Peter Grant"
        this.image = 'Limpiador_circulo.svg'
        this.subname = 'Limpiador'
        this.message = 'Esta todo muy sucio y dberiamos de limpiar más'
      },
      buttonRigthClick: function () {
        this.name = "Glory Allen"
        this.image = 'AtencionCliente_circulo.svg'
        this.subname = 'Atención al cliente'
        this.message = 'Tenemos muchas quejas'
      }
    }
  });

  console.log(app);
</script>

</html>
